baseURL = "http://example.org/"
DefaultContentLanguage = "en"
copyright = "Everything is mine"
title = "SpatialOS Docs"
theme = "github.com/jessicafalk/design-hugo"
[params]
  worker_sdk_version = 14.1

[languages]
  [languages.en]
    title = "SpatialOS Documentation"
    weight = 1
    [languages.en.params]
      help = "Help"
  [languages.de]
    title = "SpatialOS Dokumentation"
    weight = 2
    [languages.de.params]
      help = "Hilfe"


[[module.mounts]]
    source = "content"
    target = "content/unity-gdk"

[module]
  [[module.imports]]
    disable = false
    ignoreConfig = false
    path = "github.com/jessicafalk/test-hugo"
  [[module.imports.mounts]]
    source = "content"
    target = "content/everything"

[menu]
  [[menu.main]]
    identifier = "everything"
    name = "Worker SDK"
    title = "Worker SDK"
    url = "everything/"
    weight = 10
  [[menu.main]]
    identifier = "unity-gdk"
    name = "GDK for Unity"
    title = "GDK for Unity"
    url = "unity-gdk/"
    weight = 10